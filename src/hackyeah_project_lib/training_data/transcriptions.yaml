transcriptions:
  - id: 1
    transcription: |
      Audytem objęliśmy 96 podmiotów, a łączna kwota badanych środków publicznych to około 100 miliardów złotych. W
      toku działań stwierdziliśmy m.in. niegospodarne i niecelowe wydatkowanie środków publicznych, udzielenie dotacji
      podmiotów, które nie spełniały kryteriów konkursowych
  - id: 2
    transcription: |
      W pierwszej połowie lipca przeprowadziliśmy ogólnopolską akcję wzmożonej kontroli przesyłek pocztowych oraz
      kurierskich. Funkcjonariusze przeprowadzili kontrolę w 18 punktach w całej Polsce. Wrześniowa zmiana warunków
      oprocentowania obligacji oszczędnościowych wynika z potrzeby ich dostosowania do bieżących realiów rynkowych.
  - id: 3
    transcription: |
      W budżecie na 2025 rok przeznaczymy ponad 221,7 mld zł na ochronę. Rekordowy wzrost nakładów na ochronę zdrowia
      zgodnie z ustawą o blisko 31,7 mld zł, to jest to 0,6%. 0,5 mld zł na realizację programu In Vitro, 8,4 mld zł
      na realizację świadczeń aktywny rodzic, 62,8 mld zł na program Rodzina 800+.
